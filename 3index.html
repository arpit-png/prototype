<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¾ Crop Prediction & Yield Estimator</title>
  <style>
    :root {
      --primary-color: #2c6e49;
      --secondary-color: #4c956c;
      --background-color: #fefee3;
      --text-color: #333;
      --light-color: #f4f4f4;
      --border-radius: 10px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
  font-family: Arial, sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  padding: 20px;
  max-width: 100vw;
  overflow-x: hidden;
}

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      max-width: 100vw;
      overflow-x: hidden;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      background: var(--primary-color);
      color: #fff;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
    }
    nav button:hover { background: var(--secondary-color); }
    .section {
      display: none;
      background: #fff;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 800px;
      margin: auto;
      animation: fadeIn 0.5s ease-in-out;
      width: 90vw;
      box-sizing: border-box;
    }
    .section.active { display: block; }
    h2 { text-align: center; margin-bottom: 1rem; color: var(--primary-color); }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: var(--border-radius);
    }
    .btn {
      margin-top: 20px; padding: 12px; width: 100%;
      background: var(--primary-color); color: #fff;
      border: none; border-radius: var(--border-radius);
      cursor: pointer; font-size: 1rem;
    }
    .btn:hover { background: var(--secondary-color); }
    .result {
      margin-top: 20px; padding: 15px;
      background: var(--light-color); border-radius: var(--border-radius);
      text-align: center; display: none;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <nav>
    <button onclick="showSection('yield')">ðŸŒ± Yield Estimator</button>
    <button onclick="showSection('recommend')">ðŸŒ¾ Crop Recommendation</button>
  </nav>

  <!-- Yield Estimator Section -->
  <div id="yield" class="section active">
    <h2>ðŸŒ± Crop Yield Prediction</h2>
    <label for="crop">Crop Type:</label>
    <select id="crop">
      <option value="Wheat">Wheat</option>
      <option value="Rice">Rice</option>
      <option value="Corn">Corn</option>
    </select>
    <label for="area">Land Area (in acres):</label>
    <input type="number" id="area" placeholder="Enter area">
    <label for="rain">Rainfall (mm):</label>
    <input type="number" id="rain" placeholder="Enter rainfall">
    <label for="fertilizer">Fertilizer Used (kg):</label>
    <input type="number" id="fertilizer" placeholder="Enter fertilizer">
    <button class="btn" onclick="predictYield()">Predict Yield</button>
    <div class="result" id="resultBox"></div>
  </div>

  <!-- Crop Recommendation Section -->
  <div id="recommend" class="section">
    <h2>ðŸŒ¾ Crop Recommendation</h2>
    <form id="crop-form">
      <label>Nitrogen (kg/ha)</label>
      <input type="number" id="nitrogen" required>
      <label>Phosphorus (kg/ha)</label>
      <input type="number" id="phosphorus" required>
      <label>Potassium (kg/ha)</label>
      <input type="number" id="potassium" required>
      <label>Temperature (Â°C)</label>
      <input type="number" step="0.1" id="temperature" required>
      <label>Humidity (%)</label>
      <input type="number" step="0.1" id="humidity" required>
      <label>Soil pH</label>
      <input type="number" step="0.1" id="ph" required>
      <label>Rainfall (mm)</label>
      <input type="number" step="0.1" id="rainfall" required>
      <button type="submit" class="btn">Predict Crop</button>
    </form>
    <div class="result" id="result">
      <h3>The Recommended Crop is:</h3>
      <p id="crop-name">Loading...</p>
    </div>
  </div>

  <script>
    // Toggle sections
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Yield Prediction
    async function predictYield() {
      const crop = document.getElementById("crop").value;
      const area = parseFloat(document.getElementById("area").value);
      const rain = parseFloat(document.getElementById("rain").value);
      const fertilizer = parseFloat(document.getElementById("fertilizer").value);
      const resultBox = document.getElementById("resultBox");

      // Input validation
      if (!crop || isNaN(area) || area <= 0 || isNaN(rain) || rain < 0 || isNaN(fertilizer) || fertilizer < 0) {
        resultBox.innerHTML = "Please enter valid inputs for all fields.";
        resultBox.style.display = "block";
        return;
      }

      resultBox.innerHTML = "Calculating yield...";
      resultBox.style.display = "block";

      try {
        const response = await fetch("http://localhost:3000/api/predict-yield", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ crop, area, rain, fertilizer }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Failed to get yield prediction");
        }

        const data = await response.json();
        resultBox.innerHTML = `ðŸŒ± For <b>${crop}</b>, Expected Yield â‰ˆ <b>${data.yield} Quintals</b>`;
      } catch (error) {
        resultBox.innerHTML = `Error: ${error.message}`;
      }
    }

    // Crop Recommendation
    document.getElementById('crop-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const N = parseFloat(document.getElementById('nitrogen').value);
      const P = parseFloat(document.getElementById('phosphorus').value);
      const K = parseFloat(document.getElementById('potassium').value);
      const temp = parseFloat(document.getElementById('temperature').value);
      const humidity = parseFloat(document.getElementById('humidity').value);
      const ph = parseFloat(document.getElementById('ph').value);
      const rainfall = parseFloat(document.getElementById('rainfall').value);

      const resultDiv = document.getElementById('result');
      const cropNameEl = document.getElementById('crop-name');
      resultDiv.style.display = 'block';
      cropNameEl.textContent = 'Analyzing...';

      // Input validation
      if ([N, P, K, temp, humidity, ph, rainfall].some(v => isNaN(v) || v < 0) || humidity > 100 || ph > 14) {
        cropNameEl.textContent = "Please enter valid inputs for all fields.";
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/api/recommend-crop", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ N, P, K, temp, humidity, ph, rainfall }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Failed to get crop recommendation");
        }

        const data = await response.json();
        cropNameEl.textContent = data.crop;
      } catch (error) {
        cropNameEl.textContent = `Error: ${error.message}`;
      }
    });

    // Removed getMockPrediction function as logic moved to backend
  </script>
</body>
</html>
